<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5BA3F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7BB3FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- 声波渐变 -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34C759;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#30D158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32D74B;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="512" cy="512" r="480" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- 麦克风主体 -->
  <g transform="translate(512, 512)">
    <!-- 麦克风头部 -->
    <rect x="-60" y="-180" width="120" height="160" rx="60" ry="60" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- 麦克风杆 -->
    <rect x="-8" y="-20" width="16" height="80" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- 麦克风底座 -->
    <path d="M -80 60 L 80 60 L 60 100 L -60 100 Z" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- 声波线条 -->
    <g stroke="url(#waveGradient)" stroke-width="8" fill="none" stroke-linecap="round">
      <!-- 第一层声波 -->
      <path d="M 100 -120 Q 140 -80 100 -40" opacity="0.9"/>
      <path d="M 100 -40 Q 140 0 100 40" opacity="0.9"/>
      <path d="M 100 40 Q 140 80 100 120" opacity="0.9"/>
      
      <!-- 第二层声波 -->
      <path d="M 160 -140 Q 220 -80 160 -20" opacity="0.7"/>
      <path d="M 160 -20 Q 220 40 160 100" opacity="0.7"/>
      
      <!-- 第三层声波 -->
      <path d="M 200 -100 Q 280 -40 200 20" opacity="0.5"/>
      <path d="M 200 20 Q 280 80 200 140" opacity="0.5"/>
    </g>
    
    <!-- 麦克风内部细节 -->
    <circle cx="0" cy="-120" r="25" fill="#4A90E2" opacity="0.6"/>
    <circle cx="0" cy="-120" r="15" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- 录音指示点 -->
    <circle cx="0" cy="-120" r="6" fill="#FF3B30">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 装饰性文字元素 -->
  <g transform="translate(512, 750)" fill="#FFFFFF" opacity="0.8">
    <text x="0" y="0" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="600">语记</text>
  </g>
</svg>